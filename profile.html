<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profiles</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
                <script src="https://cdn.tailwindcss.com"></script>

    </head>
    <body>
        <header
            id="main-header"
            class="w-full p-0 bg-slate-800 text-white shadow-lg sticky top-0 z-50"></header>
        <main class="mx-auto px-6 py-8">
            <!-- Back Navigation  -->
            <a
                href="/"
                class="inline-flex items-center font-[200]  hover:text-primary mb-8 transition-colors">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-arrow-left-icon lucide-arrow-left h-4 w-8">
                    <path d="m12 19-7-7 7-7" />
                    <path d="M19 12H5" />
                </svg>
                Back to Home
            </a>

            <div class="grid grid-cols-1 gap-8">
                <!-- Profile Info  -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Profile Info -->
                    <div id="profile-info" class="lg:col-span-1"></div>

                    <!-- Game Statistics -->
                    <div id="game-stats" class="lg:col-span-2"></div>
                </div>

                <!-- Achievements -->
                <div id="achievements" class="mt-12"></div>

                <!-- Action Buttons -->
                <div class="mt-12 text-center">
                    <div class="flex flex-col sm:flex-row gap-4 justify-center">
                        <a href="./game.html">
                            <button
                                class="bg-primary text-primary-foreground hover:bg-primary/90 hover:cursor-pointer px-8 py-3 h-auto rounded-lg ">
                                Play New Game
                            </button>
                        </a>
                        <a href="./rankings.html">
                            <button variant="outline" class="px-8 py-3 h-auto border border-primary text-primary rounded-lg hover:bg-primary/10 hover:cursor-pointer">
                                View Rankings
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <script src="./components/navbar.js" defer></script>
        <script src="./components/profile.js" defer></script>
    </body>
</html>
