<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memory Game</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        
    </head>
    <body>
        <header
            id="main-header"
            class="w-full bg-secondary text-white shadow-lg sticky top-0 z-50"></header>
        <main class="mx-auto px-6 py-8">
            <!-- Back Navigation -->
            <a
                href="/  "
                class="inline-flex items-center font-[200] transition-colors hover:text-primary mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left-icon lucide-arrow-left h-4 w-8"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg> Back to Home
            </a>

            <!-- Game Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-4">
                    Memory <span class="text-primary">Challenge</span>
                </h1>
                <p class="text-lg text-gray-700 mb-6">
                    Find all matching pairs by flipping cards. Try to complete
                    the game in as few moves as possible!
                </p>

                <!-- Game Stats -->
                <div
                    class="flex justify-center gap-8 text-lg text-gray-700 mb-8">
                    <div>
                        <span class="font-bold">Moves:</span>
                        <span
                            id="moves-count"
                            class="bg-secondary text-primary px-3 py-1 rounded-xl font-bold"
                            >0</span
                        >
                    </div>
                    <div>
                        <span class="font-bold">Matches:</span>
                        <span
                            id="matches-count"
                            class="bg-primary text-secondary px-3 py-1 rounded-xl font-bold"></span>
                    </div>
                </div>

                <!-- Game Controls -->
                <button
                    onclick="initializeGame()"
                    class="bg-primary text-secondary px-4 py-3 rounded justify-center items-center inline-flex hover:bg-secondary-foreground hover:text-primary transition-colors">
                    <span class="inline-block mr-2">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-rotate-ccw-icon lucide-rotate-ccw">
                            <path
                                d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                            <path d="M3 3v5h5" /></svg
                    ></span>
                    New Game
                </button>
            </div>

            <!-- Game Board -->
            <div
                id="game-board"
                class="grid grid-cols-6 gap-3 mb-8 mx-[20rem]"></div>

            <!-- Game Complete Modal -->
            <div
                id="game-complete-modal"
                class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                <div class="bg-white text-center p-8 rounded-lg">
                    <h2 class="text-2xl font-bold mb-4">Congratulations!</h2>
                    <p class="text-lg mb-4">You completed the game!</p>
                    <p class="text-lg mb-8">
                        Final score:
                        <span id="final-score" class="font-bold">0</span>
                    </p>
                    <button
                    onclick="initializeGame()"
                    class="bg-primary text-secondary px-4 py-3 rounded justify-center items-center inline-flex hover:bg-secondary-foreground hover:text-primary transition">
                    <span class="inline-block mr-2">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-rotate-ccw-icon lucide-rotate-ccw">
                            <path
                                d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                            <path d="M3 3v5h5" /></svg
                    ></span>
                    Play Again
                </button>
                </div>
            </div>
        </main>
        <script src="./components/game.js"></script>
        <script src="./components/navbar.js"></script>
    </body>
</html>
